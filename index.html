<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, interactive-widget=overlays-content"
    />
    <title>Perceptual Dither Demo</title>
    <script type="module" src="src/drawColorCurve.ts" defer></script>
    <script type="module" src="src/drawGrayscale.ts" defer></script>
  </head>
  <body>
    <noscript><p>This demo requires javascript to run.</p></noscript>

    <div>
      <label for="imagefile">Choose image to upload</label>
      <input id="imagefile" type="file" accept="image/*" />
    </div>

    <details>
      <summary>Settings</summary>

      <fieldset disabled>
        <legend>Palette</legend>
        <input type="radio" id="palette1" name="palette" value="b&w" />
        <label for="palette1">Black & White</label>
        <input
          type="radio"
          id="palette2"
          name="palette"
          value="grays"
          checked
        />
        <label for="palette2">256 Grays</label>
        <input type="radio" id="palette3" name="palette" value="color" />
        <label for="palette3">16 Color Palette</label>
        <input type="radio" id="palette4" name="palette" value="16grays" />
        <label for="palette4">16 Grayscale Palette</label>
      </fieldset>

      <fieldset disabled>
        <legend>Animation</legend>
        <input
          type="checkbox"
          id="animate"
          name="animate"
          value="animate"
          checked
        />
        <label for="animate">Animate</label>
        <input type="range" min="1" max="100" />
        <label>Time</label>
      </fieldset>

      <fieldset disabled>
        <legend>Dither</legend>
        <input type="radio" id="dither1" name="dither" value="atkinson" />
        <label for="dither1">Atkinson</label>
        <input type="radio" id="dither2" name="dither" value="riemersma" />
        <label for="dither1">Riemersma</label>
      </fieldset>

      <fieldset disabled>
        <legend>Color Space (Distance Measure)</legend>
        <input
          type="radio"
          id="colorSpace1"
          name="color-space"
          value="oklrab"
          checked
        />
        <label for="colorSpace1">OKLrAB (Î”EOKLr2)</label>
        <input
          type="radio"
          id="colorSpace2"
          name="color-space"
          value="approx"
        />
        <label for="colorSpace2"
          >Decker Implementation (Euclidian Distance)</label
        >
      </fieldset>
    </details>

    <canvas id="canvas" width="512" height="342"></canvas>
    <canvas id="canvasColor" width="476" height="600"></canvas>
    <canvas id="canvasGrayscale" width="476" height="600"></canvas>
  </body>
</html>
